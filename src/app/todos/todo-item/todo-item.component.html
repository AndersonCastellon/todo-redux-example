<li [class.completed]="todo.completed" [class.editing]="editing">
  <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="checkbox" />
    <label (dblclick)="doEdit()">{{ todo.description }}</label>
    <button
      style="cursor: pointer;"
      type="button"
      class="destroy"
      (click)="remove()"
    ></button>
  </div>
  <input
    class="edit"
    type="text"
    [formControl]="input"
    #editInput
    (keyup.enter)="saveEditing()"
    (blur)="saveEditing()"
  />
</li>
